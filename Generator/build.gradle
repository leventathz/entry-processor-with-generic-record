plugins {
    id 'application'
}

apply plugin : "java"
ext { javaMainClass = "Generator" }

application {
    mainClassName = javaMainClass
}

def hazelcast_version = '5.3.0-SNAPSHOT'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url = uri("https://repository.hazelcast.com/release/") }
    maven { url = uri("https://repository.hazelcast.com/snapshot/") }
}

dependencies {
    implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'
    implementation "com.hazelcast:hazelcast-enterprise:${hazelcast_version}"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}